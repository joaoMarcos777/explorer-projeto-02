<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Treine me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#"><img src="/images/logo.svg" alt="Treine.me" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Train</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1><span>Exclusive</span> workouts for you!</h1>

          <p>
            We create <strong>exclusive and unique workouts for you.</strong>
            <br />
            Invest in your body and
            <strong>have much better performance</strong> and quality of life
          </p>

          <button>
            <img src="/images/whats.svg" alt="Whatsapp Icon" />Start now
          </button>
        </section>

        <img
          src="/images/img.png"
          alt="Drawing of a woman jumping rope at gym"
        />
      </main>

      <footer>
        talk to us on instagram <a href="" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      class="balls"
      src="/images/balls.svg"
      alt="Small decorative green balls on the bottom right corner of the page"
    />
  </body>
</html>
